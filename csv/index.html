<!DOCTYPE html>
<html lang="en">
<head>
  <title>Content Generation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row" style="height: 100vh;">
      <div class="col-12">
        <h1 class="text-center">Content Generation</h1>
      </div>
      <div class="col-6" style="padding: 0;">
        <div class="card" style="height: 30%;">
          <div class="card-body">
            <h5 class="card-title">Format</h5>
            <textarea id="formatTextArea" class="form-control" rows="5"></textarea>
          </div>
        </div>
        <div class="card" style="height: 30%;">
          <div class="card-body">
            <h5 class="card-title">Content</h5>
            <textarea id="contentTextArea" class="form-control" rows="5"></textarea>
          </div>
        </div>
        <div class="card" style="height: 30%;">
          <div class="card-body">
            <h5 class="card-title">Examples</h5>
            <textarea id="examplesTextArea" class="form-control" rows="5"></textarea>
          </div>
        </div>
        <div class="card" style="height: 10%;">
          <div class="card-body">
            <button id="submitButton" class="btn btn-primary" style="width: 100%;">Submit</button>
          </div>
        </div>
      </div>
      <div class="col-6" style="padding: 0;">
        <div class="card" style="height: 80%;">
          <div class="card-body">
            <h5 class="card-title">Formatted CSV Content</h5>
            <textarea id="csvContentTextArea" class="form-control" style="height: 90%;" readonly></textarea>
          </div>
        </div>
        <div class="card" style="height: 20%;">
          <div class="card-body">
            <h5 class="card-title">Status</h5>
            <textarea id="statusTextArea" class="form-control" rows="3" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
